
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Test Report - API Tests</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 20px;
                background-color: #f5f5f5;
            }
            .header {
                background-color: #2c3e50;
                color: white;
                padding: 20px;
                border-radius: 5px;
                margin-bottom: 20px;
            }
            .summary {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                margin-bottom: 20px;
            }
            .summary-box {
                background-color: white;
                padding: 15px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                text-align: center;
            }
            .summary-box h3 {
                margin: 0 0 10px 0;
                color: #555;
                font-size: 14px;
            }
            .summary-box .number {
                font-size: 32px;
                font-weight: bold;
                margin: 0;
            }
            .passed {
                color: #27ae60;
            }
            .failed {
                color: #e74c3c;
            }
            .skipped {
                color: #f39c12;
            }
            .test-cases {
                background-color: white;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0,0,0,0.1);
                overflow: hidden;
            }
            .test-case {
                padding: 15px;
                border-bottom: 1px solid #ecf0f1;
                display: flex;
                align-items: center;
            }
            .test-case:last-child {
                border-bottom: none;
            }
            .test-status {
                width: 20px;
                height: 20px;
                border-radius: 50%;
                margin-right: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                color: white;
                font-weight: bold;
            }
            .test-status.passed {
                background-color: #27ae60;
            }
            .test-status.failed {
                background-color: #e74c3c;
            }
            .test-status.error {
                background-color: #c0392b;
            }
            .test-info {
                flex: 1;
            }
            .test-name {
                font-weight: bold;
                margin: 0 0 5px 0;
            }
            .test-message {
                color: #7f8c8d;
                font-size: 12px;
                margin: 0;
            }
            .footer {
                text-align: center;
                color: #7f8c8d;
                margin-top: 20px;
                font-size: 12px;
            }
        </style>
    </head>
    <body>
        <div class="header">

            </div>
            <div class="summary-box">

            </div>
            <div class="summary-box">
                <h3>Errors</h3>
                <p class="number failed">0</p>
            </div>
        </div>
        
        <h2>Test Cases</h2>
        <div class="test-cases">
    
        <div class="test-case">
            <div class="test-status passed">âœ“</div>

    </body>
